<div class="container">
  <div class="card rounded-5">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <img class="mb-4" src="./assets/profile.png" alt="user image" width="100" height="100">
          <h1 class="h3 mb-3 fw-bold"><u>User Login</u></h1>
        </div>

        <div class="form-group form-label-group">
          <label for="email">User Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter Email" formControlName="email" required
            autofocus>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="text-danger fw-bold mt-1">
            Email is required
          </div>
        </div>

        <div class="form-group form-label-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="{{ passwordFieldType }}" id="password" name="password" class="form-control"
              formControlName="password" placeholder="Password">
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-danger fw-bold mt-1">
            Password minimum length is 4
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="showPasswordCheckbox"
              (change)="togglePasswordVisibility()">
            <label class="form-check-label" for="showPasswordCheckbox">Show Password</label>
          </div>
        </div>
        <p class="text-end mt-3">New user? <a class="cursor-pointer" (click)="navigate('register')">Sign up</a></p>
        <button class="btn btn-sm btn-outline-success btn-block mt-4" type="submit">
          <div class="button-content">
            <span class="text">Sign in</span>
            <span class="material-symbols-outlined">login</span>
          </div>
        </button>

      </form>
    </div>
  </div>
</div>
