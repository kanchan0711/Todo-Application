<div class="container d-flex justify-content-center align-items-center">
  <div class="card  rounded-5">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <img class="mb-4" src="./assets/profile.png" alt="user image" width="100" height="100">
          <h1 class="h3 mb-3 fw-bold"><u>Sign Up Form</u></h1>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group form-label-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName"
                placeholder="First Name" required>
              <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                class="text-danger fw-bold mt-1">
                First Name is required
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group form-label-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName"
                placeholder="Last Name">
            </div>
          </div>
        </div>

        <div class="form-group form-label-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" formControlName="email" placeholder="Email"
            required>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            class="text-danger fw-bold mt-1">
            Email is required
          </div>
        </div>

        <div class="form-group form-label-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="{{ passwordFieldType }}" id="password" name="password" class="form-control"
              formControlName="password" placeholder="Password">
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            class="text-danger fw-bold mt-1">
            Password minimum length is 4
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="showPasswordCheckbox"
              (change)="togglePasswordVisibility()">
            <label class="form-check-label" for="showPasswordCheckbox">Show Password</label>
          </div>
        </div>

        <p class="text-center mt-3">Already a user? <a class="cursor-pointer" (click)="navigate('login')">Sign in</a>
        </p>

        <button class="btn btn-sm btn-outline-success btn-block mt-4" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
